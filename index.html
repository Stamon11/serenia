<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERENIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f78fb3 0%, #70a1ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 64px;
      font-weight: 400;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #f0f0f0;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 60%;
      max-width: 600px;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background-color: #ffffff;
      color: #5a67d8;
      cursor: pointer;
      margin: 0 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f3f3f3;
    }

    #response {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      width: 80%;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.5;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SERENIA</h1>
  <p>Ton havre de paix intÃ©rieur</p>
  <input type="text" id="userInput" placeholder="Exprime ce que tu ressens..." />
  <div class="buttons">
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Parler</button>
  </div>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: userInput })
      });
      const data = await res.json();
      responseDiv.innerText = data.reply;
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert('Erreur de reconnaissance vocale : ' + event.error);
      };
    }
  </script>
</body>
</html>
